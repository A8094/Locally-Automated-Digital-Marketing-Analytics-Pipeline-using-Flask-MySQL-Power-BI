<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Marketing Campaign Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            width: 650px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border: 1px solid #999;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Digital Marketing Campaign Submission</h2>

    <form method="POST">

        <!-- Campaign Details -->
        <label>Campaign Company</label>
<select name="campaign_company" required>
    {% for c in campaign_companies %}
    <option value="{{ c }}">{{ c }}</option>
    {% endfor %}
</select>

<label>Campaign Name</label>
<select name="campaign_name" required>
    <option value="" disabled selected>Select Campaign Name</option>
    {% for cn in campaign_names %}
        <option value="{{ cn }}">{{ cn }}</option>
    {% endfor %}
</select>


        <label>Campaign Type</label>
<select name="campaign_type" required>
    {% for ct in campaign_types %}
    <option value="{{ ct }}">{{ ct }}</option>
    {% endfor %}
</select>

        <label>Marketing Channel</label>
<select name="marketing_channel" required>
    {% for mc in marketing_channels %}
    <option value="{{ mc }}">{{ mc }}</option>
    {% endfor %}
</select>

       <label>Ad Format</label>
<select name="ad_format" required>
    {% for af in ad_formats %}
    <option value="{{ af }}">{{ af }}</option>
    {% endfor %}
</select>

        <label>Date</label>
        <input type="date" name="date" required>

        <!-- Performance Metrics -->
        <label>Impressions</label>
        <input type="number" name="impressions" required>

        <label>Clicks</label>
        <input type="number" name="clicks" required>

        <label>Conversions</label>
        <input type="number" name="conversions" required>

        <label>Ad Spend (â‚¹)</label>
        <input type="number" step="0.01" name="ad_spend" required>

        <!-- Audience Info -->
        <label>Device Type</label>
<select name="device_type" required>
    {% for d in device_types %}
    <option value="{{ d }}">{{ d }}</option>
    {% endfor %}
</select>


       <label>Country</label>
<select name="country" required>
    {% for c in countries %}
    <option value="{{ c }}">{{ c }}</option>
    {% endfor %}
</select>


       <label>Audience Segment</label>
<select name="audience_segment" required>
    {% for a in audience_segments %}
    <option value="{{ a }}">{{ a }}</option>
    {% endfor %}
</select>

        <button type="submit">Submit Campaign</button>

    </form>
</div>

</body>
</html>
